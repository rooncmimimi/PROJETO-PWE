<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
<header>

    <a href="index.html"><img src="IMG/versao3.png" alt=""></a>
</header>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    
    .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 50%;
        max-width: 400px;
        padding: 40px;
    
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 10px;
    }
    
    .login-header p {
        color: #666;
        font-size: 14px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        border-color: #4a86e8;
        outline: none;
        box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
    }
    
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
    }
    
    .remember-me input {
        margin-right: 5px;
    }
    
    .forgot-password {
        color: #4a86e8;
        text-decoration: none;
    }
    
    .forgot-password:hover {
        text-decoration: underline;
    }
    
    .login-button {
        width: 100%;
        padding: 12px;
        background-color: #4a86e8;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .login-button:hover {
        background-color: #3a76d8;
    }
    
    .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    
    .signup-link a {
        color: #4a86e8;
        text-decoration: none;
        font-weight: 500;
    }
    
    .signup-link a:hover {
        text-decoration: underline;
    }
    
    .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
    @media (max-width: 480px) {
        .login-container {
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Login</h1>
        <p>Entre com suas credenciais para acessar sua conta</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu endereço de e-mail" required>
            <div class="error-message" id="emailError">Por favor, insira um e-mail válido</div>
        </div>
        
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>
            <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="login-button">Entrar</button>
    </form>
    
    <div class="signup-link">
        Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        let isValid = true;
        
        // Validação de e-mail
        if (!validateEmail(email)) {
            emailError.style.display = 'block';
            isValid = false;
        } else {
            emailError.style.display = 'none';
        }
        
        // Validação de senha
        if (password.length < 6) {
            passwordError.style.display = 'block';
            isValid = false;
        } else {
            passwordError.style.display = 'none';
        }
        
        if (isValid) {
            // Aqui você normalmente enviaria os dados para o servidor
            alert('Login realizado com sucesso!');
            // this.submit(); // Descomente para enviar o formulário
        }
    });
    
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
</script>


  <footer>
    <p>Somewhere across the sea of time <br>
        A love immortal such as mine <br>
        Will come to me <br>
        Eternally
    </p>
  </footer>




    </div>
</body>
</html>
