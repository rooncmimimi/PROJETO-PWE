<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <link rel="stylesheet" href="css/registrar.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="IMG/versao3.png" alt=""></a>
  </header>

  <div class="login-container">
    <div class="login-header">
      <h1>Registrar</h1>
      <p>Crie sua conta para acessar o sistema</p>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu endereço de e-mail" required>
        <div class="error-message" id="emailError">Por favor, insira um e-mail válido</div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required>
        <div class="error-message" id="passwordError">A senha deve ter pelo menos 6 caracteres</div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirme a senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
        <div class="error-message" id="confirmError">As senhas não coincidem</div>
      </div>
      
      <button type="submit" class="login-button">Cadastrar</button>
    </form>
    
    <div class="signup-link">
      Já tem uma conta? <a href="login.html">Faça login</a>
    </div>
  </div>

  <footer>
    <p>
      Somewhere across the sea of time <br>
      A love immortal such as mine <br>
      Will come to me <br>
      Eternally
    </p>
  </footer>

  <script src="js/registrar.js"></script>

</body>
</html>
