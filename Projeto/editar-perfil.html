<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil Avançado</title>
  <link rel="stylesheet" href="css/editar-perfil.css">
</head>
<body>

<header>
  <a href="index.html"><img src="IMG/versao3.png" alt=""></a>
</header>

<div class="profile-container">
  <h1>Editar Perfil</h1>

  <form id="profileForm">
    <div class="form-group">
      <label for="avatar">Foto de Perfil</label>
      <input type="file" id="avatar" accept="image/*">
      <img id="avatarPreview" src="" alt="Prévia do Avatar" style="display:none; width:100px; height:100px; border-radius:50%; margin-top:10px;">
    </div>

    <div class="form-group">
      <label for="nome">Nome de Usuário</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" placeholder="Escreva algo sobre você..."></textarea>
    </div>

    <button type="submit" class="save-button">Salvar Alterações</button>    
  </form>

  <button type="button" id="deleteAccount" class="delete-button">Excluir Conta</button>
</div>

<script src="js/editar-perfil.js"></script>
</body>
</html>
